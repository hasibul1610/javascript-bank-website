<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Bank</title>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>Wellcome to Javascript Bank Limited</h1>
    </header>
    <main>
        <section class="login-section">
            <h2>Login Panel</h2>
            <div class="login-div">
                <input type="text" id="input-email" placeholder="Enter Your Email">
                <br>
                <input type="password" name="" id="login-password" placeholder="Enter Your Password">
                <br>
                <button type="submit" id="login-button">Login</button>
            </div>

        </section>

    </main>
    

    <script src="js/index.js"></script>
</body>
</html>
